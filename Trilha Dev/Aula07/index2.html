<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Esta página tem JavaScript!</h1>
    <p>Este é um exemplo de HTML com JavaScript</p>
    <script>

        function soma(a, b) {
            return a + b;
        }

        function chamada() {
            let a = parseInt(prompt("Digite um valor: "));
            let b = parseInt(prompt("Digite outro valor: "));
            let resultado = soma(a, b);
            window.alert("A soma dos valores é igual a: " + resultado)
        }
        chamada()


    </script>
</body>

</html>
